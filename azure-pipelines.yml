trigger:
- master

jobs:
  - job: MSRV
    pool:
      vmImage: ubuntu-16.04
    steps:
      - template: azure-install-rust.yml
      # - script: cargo build
      #   displayName: "Build crate"
    variables:
      TOOLCHAIN: 1.32.0

  - job: Linux
    pool:
      vmImage: ubuntu-16.04
    steps:
      - template: azure-install-rust.yml
    strategy:
      matrix:
        stable:
          TOOLCHAIN: stable
        beta:
          TOOLCHAIN: beta
        nightly:
          TOOLCHAIN: nightly

  - job: macOS
    pool:
      vmImage: macos-10.13
    steps:
      - template: azure-install-rust.yml
    variables:
      TOOLCHAIN: stable

  - job: Windows
    pool:
      vmImage: vs2017-win2016
    steps:
      - template: azure-install-rust.yml
    strategy:
      matrix:
        x86_64-msvc:
          TOOLCHAIN: stable-x86_64-pc-windows-msvc
        i686-msvc:
          TOOLCHAIN: stable-i686-pc-windows-msvc
