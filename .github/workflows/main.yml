name: CI
on: [push, pull_request]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        build: [windows]
        include:
          # - build: stable
          #   os: ubuntu-latest
          #   rust: stable
          # - build: beta
          #   os: ubuntu-latest
          #   rust: beta
          # - build: nightly
          #   os: ubuntu-latest
          #   rust: nightly
          # - build: macos
          #   os: macos-latest
          #   rust: stable
          - build: windows
            os: windows-latest
            rust: stable
    steps:
    - uses: actions/checkout@master
    - name: Install Rust (rustup)
      run: rustup update ${{ matrix.rust }} --no-self-update && rustup default ${{ matrix.rust }}
      shell: bash
    - run: |
        cd foo
        cargo -V
        cargo run
        cargo test


